<script type="text/javascript">
"use strict";

var values={total:{},subtotal:{},extra_passives:[]};

var reset=function(a){
	for(var i=0;i<Data.param_cd.length;i++){
		a[Data.param_cd[i]]= 0;
	}
}
var add=function(a,b){
	for(var i=0;i<Data.param_cd.length;i++){
		var param_cd = Data.param_cd[i];
		a[param_cd] += b[param_cd];
	}
}

var reCalc=function(){
	//計算処理
	var passives=[];

	var nodes = document.querySelectorAll("#form select[bind]");
	for(var i=0;i<nodes.length;i++){
		var node = nodes[i];
		const bind = Bind.binds.find(function(elem){return elem.target ===node});
		if(!bind)continue;
		Bind.setBindValue(bind,node.value);
	}

	//神姫
	values.default_shinki_param = Data.default_shinki_param;
	var shinki= Data.shinkis.find(function(elem){return elem.cd === values.shinki.cd});
	values.shinki.org =shinki;
	if(!shinki){return;}
	reset(values.shinki);
	add(values.shinki,shinki);
	values.shinki.name=shinki.name;

	//レアリティ
	var rare = values.shinki.rarelity;
	add(values.shinki,Data.shinki_rarelity_bonus[rare]);

	values.shinki.apts=[];
	for(var i=0;i<shinki.apts.length;i++){
		var apt={};
		var effect= shinki.apts[i];
		if(effect!==0){
			apt.weapon_category = i;
			if(effect===100){
				effect-=20*rare;
			}else if(effect<0){
				effect+=5*rare;
			}else{
				effect-=5*rare;
			}
			apt.effect = effect;
			values.shinki.apts.push(apt);
		}
	}
	values.tekise= document.createElement("span");
	values.shinki.apts.forEach(function(e){
		values.tekise.appendChild(getAptSpan(e));
	});

	//追加パッシブ
	var parent_span= document.querySelector("#extra_passive");
	parent_span.innerHTML="";
	values.extra_passives.forEach(function(e,idx){
		var span = getPassiveSpan(e);
		var remove = document.createElement("span");
		remove.textContent="X";
		remove.className="onclick remove";
		remove.onclick=function(){
			values.extra_passives.splice(idx,1);
			reCalc();
		};
		span.appendChild(remove);
		parent_span.appendChild(span);

		passives.push(e);
	});
	
	//アイコン補正
	values.individual= Data.individuals[values.shinki.individual];

	//武装
	for(var i=1;i<Data.part_cd.length;i++){
		var part=Data.part_cd[i];
		var r = Number(values[part].rarelity);
		var lv= values[part].lv;
		var cd = values[part].cd;

		var idx = Data.busos.findIndex(function(elem){return elem.cd === cd;});
		reset(values[part]);
		values[part].biko = "";
		if(idx<0){
	 		continue;
	  }
		var buso = Data.busos[idx];
		if(buso.rarelity !== r){
			var idx2 = idx + r -buso.rarelity;
			if(Data.busos[idx2].name === buso.name){
				values[part].cd = buso.cd;
				buso = Data.busos[idx2];
			}else{
				values[part].rarelity = buso.rarelity;
			}
		}
		values[part].org = buso;

		values[part].name=buso.name;
	  	if(buso.part===6){
			values[part].name=buso.name + "[" +Data.categories[buso.category].short_name +"]";
		}
		add(values[part],buso);
		if(lv==60){
			var bonus;
			if(buso.part===6){
				if(part.range===0){
					bonus= Data.lv_bonus.weapon_short[r];
				}else{
					bonus= Data.lv_bonus.weapon_long[r];
				}
			}else{
				bonus= Data.lv_bonus[part][r];
			}
			add(values[part],bonus);
		}
		if(buso.passive>0){
			var passive={};
			passive.cd = buso.passive;
			passive.effect= buso.effect;
			passives.push(passive);
			values[part].biko = "<span class='passive'>" + Data.passives[passive.cd].name ;
			if(passive.effect>0){
				values[part].biko += "[" + Data.effect[passive.effect]+"]";
			}
			values[part].biko += "</span>";
		}
		if(buso.active>0){
			values[part].biko = "<span class='active'>" + Data.actives[buso.active].name + "</span>";
			if(buso.effect>0){
				values[part].biko += "[" + Data.effect[buso.effect]+"]";
			}
		}
	}

	//小計
	reset(values.subtotal);
	add(values.subtotal,values.shinki);
	add(values.subtotal,values.individual);
	add(values.subtotal,values.head);
	add(values.subtotal,values.body);
	add(values.subtotal,values.arm);
	add(values.subtotal,values.leg);
	add(values.subtotal,values.rear);
	add(values.subtotal,values.weapon);
	
	//最終値
	reset(values.total);
	add(values.total,values.subtotal);

	values.subtotal.biko =document.createElement("span");
	//適性補正
	values.shinki.apts.forEach(function(apt){
		if(apt.weapon_category !== values.weapon.org.category)return;
		values.total.atk += Math.trunc(values.subtotal.atk * apt.effect*0.01);
		values.subtotal.biko.appendChild(getAptSpan(apt));
	});
	//パッシブ補正
	passives.forEach(function(passive){
		var span = getPassiveSpan(passive);
		values.subtotal.biko.appendChild(span);
		if(Data.passives[passive.cd].func){
			Data.passives[passive.cd].func(passive.effect);
		}
	});


	var export_text_data="";
	export_text_data += "攻"+values.total.atk 
		+" 防" +values.total.def
		+" 速" +values.total.spd
		+" 体" +values.total.lp
		+" ブ" +values.total.bst+"\n";
	Data.part_cd.forEach(function(e,idx){
		export_text_data += ("　　　【"+Data.part_name[idx]+"】").slice(-5);
		export_text_data += "[" +Data.rarelity[values[e].rarelity]+"]";
		export_text_data +=  values[e].org.name;
		if(idx==0){
			export_text_data +="("+ Data.individuals[values.shinki.individual].name+")";
		} else if(idx==6 ||idx==7){
			export_text_data += "[" +Data.categories[values[e].org.category].name +"]";
			export_text_data += "(" +Data.range[values[e].org.range]+")";
		}
		
		export_text_data +=  "\n";
	});
	export_text_data += location.protocol + "//"+location.host+location.pathname;
	values.export_text = export_text_data;

	Bind.refresh();
}


var onloadfunc=function(){
	Data.busos.forEach(function(e){
		if(e.set ===""){ e.set="-"}
		if(e.set.indexOf("M")===0){
			e.set = e.set.substr(1);
		}else{
			e.parent=e.set;
			e.set="";
		}

	});

	//部位ごとのフォーム作成
	var targets= document.querySelectorAll(".template_part");
	var template=document.querySelector("#template #buso");
	for(var i=0;i<targets.length;i++){
		var target = targets[i];
		var part_cd = target.id;
		var part_idx = Data.part_cd.findIndex(function(e){return e===part_cd;});
		if(part_idx===7){part_idx=6;};

		var clone = template.cloneNode(true);

		clone.id = target.id;
		clone.classList.add(target.id);

		var children = clone.querySelectorAll("[bind]");
		for(var j=0;j<children.length;j++){
			children[j].setAttribute("bind",part_cd+children[j].getAttribute("bind"));
		}
		 clone.querySelector(".part").textContent = Data.part_name[i];
 
		var span = clone.querySelector(".name *");
		span.addEventListener("click"
			,(function(part_cd,part_idx){
				return function(e){
					var rarelity = Number(values[part_cd].rarelity);

					sub_cols=[{label:"name",data:"name"}
						,{data:"atk",label:"攻",class:"status atk"}
						,{data:"def",label:"防",class:"status def"}
						,{data:"spd",label:"速",class:"status sdp"}
						,{data:"lp", label:"体",class:"status lp"}
						,{data:"bst",label:"ブ",class:"status bst"}];

					if(part_idx===0){
						values.filter={};
						table_data = Data.shinkis;
					}else{
						sub_cols.splice(0,0,{data:"rarelity",label:"R",filter:1,disp:function(e){
							return Data.rarelity[e.rarelity];}}); 
						sub_cols.unshift({data:"part",filter:1,disp:function(e){return Data.part_name[e.part]}});
						sub_cols.unshift({data:"class",label:"分類",filter:1,disp:function(e){return Data.class[e.class];}});
						sub_cols.splice(0,0,{data:"parent",filter:1});
						if(part===6){
							sub_cols.splice(4,0,{data:"category",label:"カテゴリ",filter:1,disp:function(e){
								return Data.categories[e.category].short_name;}}); 
							sub_cols.push({data:"active",filter:1,disp:function(e){
									if(Data.actives[e.active]){
										return Data.actives[e.active].name + (e.effect?"["+Data.effect[e.effect]+"]":"");}}}); 
									

						}else{
							sub_cols.push({data:"passive",filter:1,disp:function(e){
								if(e.passive>=0){

									return Data.passives[e.passive].name + (e.effect?"["+Data.effect[e.effect]+"]":"");}}}); 
						}
						if(part===5){
							sub_cols.push({data:"flying",label:"飛行",filter:1,disp:function(e){return Data.flying[e.flying]}});
						}
						values.filter={part:[part_idx],rarelity:[rarelity]};
						table_data = Data.busos;
					}
					openSubWindow(function(e){
						if(e===null){ return; }
						if(part_cd !== 'shinki'){

							if(e.part!==6 || part_cd!=='sub'){
								part_cd = Data.part_cd[e.part];
							}
							var buso = Data.busos.find(function(elem){return elem.cd === e.cd;});
							if(buso){
								values[part_cd].cd = buso.cd ;
								values[part_cd].rarelity = buso.rarelity;
							}
							if(buso.set !== ""){
								var setbusos = Data.busos.filter(function(e){return e.parent === buso.set && e.rarelity === buso.rarelity;});
								setbusos.forEach(function(e){
									var part_cd = Data.part_cd[e.part];
									values[part_cd].cd = e.cd ;
									values[part_cd].rarelity = e.rarelity;
								});
							}
						}else{
							values[part_cd].cd = e.cd;
						}
						Bind.refresh();
						reCalc();
					});
					e.preventDefault();
					return false;
				}
		})(part_cd,part_idx));

		target.parentNode.replaceChild(clone,target);
	}

	//param
	var nodes= document.querySelectorAll("span.param");
	var param= document.getElementById("param");
	for(var i=0;i<nodes.length;i++){
		var node = nodes[i];
		var newnode = param.cloneNode(true);
		var bindName = node.getAttribute("bind");
		var children = newnode.querySelectorAll("[bind]");
		for(var j=0;j<children.length;j++){
			children[j].setAttribute("bind",bindName +children[j].getAttribute("bind"));
		}

		node.parentNode.replaceChild(newnode,node);
	}

	//レアリティコンボボックス設定
	var selects = document.querySelectorAll("select.rarelity");
	var rare = document.getElementById("rarelity");
	for(var i=0;i<selects.length;i++){
		var rare2 = rare.cloneNode(true);
		var org = selects[i];
		rare2.id="";
		rare2.addEventListener("change",function(){
			var div = this.parentNode;
			for(var j=0;j<Data.rarelity.length;j++){
				div.classList.remove(Data.rarelity[j]);
			}
			div.classList.add(Data.rarelity[this.selectedIndex]);
		});
		if(org.getAttribute("bind") !== null){
			rare2.setAttribute("bind",org.getAttribute("bind"));
		}
		org.parentNode.replaceChild(rare2,org);
	}

	//初期値セット
	values.shinki={};
	values.shinki.cd=Data.shinkis[0].cd;

	for(var i=1;i<Data.part_cd.length;i++){
		values[Data.part_cd[i]]={};
		var part=values[Data.part_cd[i]];
		var part_idx = i;
		if(part_idx=== 7){ part_idx=6;};
		part.rarelity=0;
		part.cd=Data.busos.find(function(e){
	  		return e.part===part_idx && e.name !=="-" && e.rarelity === 0}).cd;
	}

	Bind.init();

	var nodes= document.querySelectorAll("select");
	for(var i=0;i<nodes.length;i++){
		nodes[i].addEventListener("change",function(){
			reCalc();
		});
	}

	var select = document.querySelector("#individual");
	var data = Data.individuals;
	for(var i=0;i<data.length;i++){
		var option = document.createElement("OPTION");
		option.textContent = data[i].name;
		option.value= i;
		select.appendChild(option);
	}
	

	document.querySelector("span#shinki .lv").setAttribute("disabled","disabled");

	reCalc();

}


//サブ画面ーーーーーーーーーーーーーーーーーー
var sub_cols=[];
var table_data=[];
var sub_callback=null;
var openSubWindow=function(callback){
	  sub_callback=callback;
	
		values.sort=[];

		//ヘッダ作る
		var tr = document.createElement("tr");
		var tr2 = document.createElement("tr");
		tr2.classList.add("filter");
		var th = document.createElement("th");
	  	tr.appendChild(th);
		th = document.createElement("th");
	  	tr2.appendChild(th);
		sub_cols.forEach(function(cols){
			var th = document.createElement("th");

			var a= document.createElement("span");
			a.setAttribute("bind","filter_name."+cols.data);
			a.onclick=(function(cd){return function(e){setFilter(cd,null);}})(cols.data);
			th.appendChild(a);
			th.classList.add(cols.data);
			tr2.appendChild(th);

			th = document.createElement("th");
			a= document.createElement("span");
			a.textContent=cols.label?cols.label:cols.data;
			a.classList.add("onclick");
			a.onclick=(function(cd){return function(e){setSort(cd);}})(cols.data);
			th.appendChild(a);

			th.classList.add(cols.data);
			tr.appendChild(th);
		});
		var cols = document.querySelectorAll("#sub_head tr");
		cols[0].parentNode.replaceChild(tr2,cols[0]);
		cols[1].parentNode.replaceChild(tr,cols[1]);

	  	Bind.init();

		createTable();
		var subwindow= document.querySelector("#subwindow");
		subwindow.style.display="block";
  }

var closeSubWindow = function(e){
	var subwindow= document.querySelector("#subwindow");
	subwindow.style.display="none";

	if(sub_callback){
		sub_callback(e);
	}

}

var setFilter=function(name,value){
	var filter = values.filter;
	if(!value){
		delete filter[name];
	}else{
		filter[name]=value;
	}

	createTable();
}
var setSort=function(data){
	//var filter_sort = JSON.parse(values.filter_sort);
	var sort = values.sort;

	var idx = sort.indexOf(data);
	if(idx<0){
		idx = sort.indexOf("!"+data);
	}else{
		data = "!"+data;
	}
	if(idx>=0){
		sort.splice(idx,1);
	}else{
		if(["atk","def","spd","lp","bst"].indexOf(data)>=0){
			data = "!"+data;
		}
	}
	sort.unshift(data);
	createTable();

}
var createTable=function(sort_member){

	//var filter_sort = JSON.parse(values.filter_sort);
	var filters = values.filter;
	var sort = values.sort;
	var keys = Object.keys(filters);
	//フィルタ
	var data= table_data.filter(function(e){
		var flg=true;
		keys.forEach(function(key){
			flg &= (filters[key].indexOf(e[key])>=0);
		});
		return flg;
	});

	values.filter_name=[];
	sub_cols.forEach(function(cols){
		var content= filters[cols.data];
		if(content){
			var a = {};a[cols.data]=content;
			values.filter_name[cols.data]= typeof cols.disp == "function"?cols.disp(a):content;
		}else{
			values.filter_name[cols.data]= "";
		}
	});

	
	//ソート
	data.sort(function(a,b){
		var result=0;
		sort.some(function(e){
		
			if(e.indexOf("!")!=0){
				result =a[e]> b[e]?1:-1;
			}else{
				e = e.substr(1);
				result =a[e]< b[e]?1:-1;
			}
			if(a[e] !== b[e]){return true;}
		});
		return result;
	});


//ボディ作る
	var tbody = document.querySelector("#sub_body");
	tbody.innerHTML="";
	for(var i=0;i<data.length;i++){
		var rowdata = data[i];
		var tr;
		tr = document.createElement("tr");

		var th = document.createElement("th");
		var span = document.createElement("span");
		span.textContent = "選択";
		span.classList.add("onclick");
		span.onclick=(function(cd){return function(e){closeSubWindow(cd);}})(rowdata);
		th.appendChild(span);
		tr.appendChild(th);

		sub_cols.forEach(function(col){
			var content =  typeof col.disp == "function"?col.disp(rowdata):rowdata[col.data];
			var td = document.createElement("td");
			td.className =col.data;
			var span = document.createElement("span");
			span.textContent = content;
			span.className = col.class;
			td.appendChild(span);
			if(col.data ==='name'){
				if(rowdata.rarelity){
					span.className =Data.rarelity[rowdata.rarelity];
				}
			}
			if(col.filter){
				span.classList.add("filtertarget");
				span.onclick=(function(cd,value){return function(e){setFilter(cd,[value]);}})(col.data,rowdata[col.data]);
			}
			tr.appendChild(td);
		});
		tbody.appendChild(tr);
	}
	Bind.refresh();
}

var Bind={};
Bind.binds=[];
Bind.init=function(){
	Bind.binds=[];
	var bindedNodes = document.querySelectorAll("#form [bind]");

Bind.bind=function(target){
	var bind={};
	bind.target = target;
	bind.variable = bind.target.getAttribute("bind").split(".");
	this.binds.push(bind);
}
Bind.setBindValue=function(bind,n){
	var val =this.getBindValue(bind,1);
	val[bind.variable[bind.variable.length-1]]=n;
}
Bind.getBindValue=function(bind,n){
	var value=values;
	for(var j=0;j<bind.variable.length-n;j++){
		value = value[bind.variable[j]];
		if(value == undefined){
			value=null;
			break;
		}
	}
	return value;
}
Bind.refresh=function(){
	for(var i=0;i<this.binds.length;i++){
		const bind = this.binds[i];
		var value = this.getBindValue(bind,0);
		if(bind.old_value  === value){continue;}
		var target = bind.target;
		if(target.tagName==="INPUT" || target.tagName==="SELECT" || target.tagName==="TEXTAREA"){
			if(target.value !== value){
				target.value = value;
			}
		}else{
			  if(value && (value instanceof HTMLElement || value.nodeName)){
	  			target.innerHTML="";
				target.appendChild(value);
			}else{
				//target.textContent= value;
				target.innerHTML= value;
			  }
		}
		bind.old_value = value;
	}
}
