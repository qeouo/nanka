var Bind={};
Bind.binds=[];
Bind.init=function(){
	var bindedNodes = document.querySelectorAll("#form [bind]");
	for(var i=0;i<bindedNodes.length;i++){
		Bind.bind(bindedNodes[i]);
	}
}

Bind.bind=function(target){
	var bind={};
	bind.target = target;
	bind.variable = bind.target.getAttribute("bind").split(".");
	this.binds.push(bind);
}
Bind.setBindValue=function(bind,n){
	var val =this.getBindValue(bind,1);
	val[bind.variable[bind.variable.length-1]]=n;
}
Bind.getBindValue=function(bind,n){
	var value=values;
	for(var j=0;j<bind.variable.length-n;j++){
		value = value[bind.variable[j]];
		if(value == undefined){
			value=null;
			break;
		}
	}
	return value;
}
Bind.refresh=function(){
	for(var i=0;i<this.binds.length;i++){
		const bind = this.binds[i];
		var value = this.getBindValue(bind,0);
		var target = bind.target;
		if(target.tagName==="INPUT" || target.tagName==="SELECT"){
			if(target.value !== value){
				target.value = value;
				var event = new Event('change');
				target.dispatchEvent(event);
			}
		}else{
			target.innerHTML = value;
		}
	}
}

var const_lists=[];
var weapon_categories=[];
var shinki_rarelity_bonus=[
	{atk:0,def:0,spd:0,lp:0,bst:0}
	,{atk:5,def:5,spd:10,lp:50,bst:20}
	,{atk:10,def:10,spd:20,lp:100,bst:40}
	,{atk:15,def:15,spd:30,lp:150,bst:60}
];

];


var reset=function(a){
	for(var i=0;i<const_lists.param_cd.length;i++){
		a[const_lists.param_cd[i]]= 0;
	}
}
var add=function(a,b){
	for(var i=0;i<const_lists.param_cd.length;i++){
		var param_cd = const_lists.param_cd[i];
		a[param_cd] += b[param_cd];
	}
}

var reCalc=function(){
	//計算処理
	var passives=[];

	var nodes = document.querySelectorAll("#form select[bind]");
	for(var i=0;i<nodes.length;i++){
		var node = nodes[i];
		const bind = Bind.binds.find(function(elem){return elem.target ===node});
		if(!bind)continue;
		Bind.setBindValue(bind,node.value);
	}

	//神姫
	values.default_shinki_param = Data.default_shinki_param;
	var shinki= Data.shinkis.find(function(elem){return elem.cd === values.shinki.cd});
	if(!shinki){return;}
	reset(values.shinki);
	add(values.shinki,shinki);
	values.shinki.name=shinki.name;

	//レアリティ
	var rare = values.shinki.rarelity;
	add(values.shinki,shinki_rarelity_bonus[rare]);

	values.shinki.apts=[];
	for(var i=0;i<shinki.apts.length;i++){
		var apt={};
		var effect= shinki.apts[i];
		if(effect!==0){
			apt.weapon_category = i;
			if(effect===100){
				effect-=20*rare;
			}else if(effect<0){
				effect+=5*rare;
			}else{
				effect-=5*rare;
			}
			apt.effect = effect;
			values.shinki.apts.push(apt);
		}
	}
	var ap="";
	for(var i=0;i<values.shinki.apts.length;i++){
		var apt=values.shinki.apts[i];
		if(apt.effect>0){
			ap += "<span class='apt'>";
		}else{
			ap += "<span class='apt_'>";
		}
		ap +=  "[" +weapon_categories[apt.weapon_category].short_name + "]"+apt.effect+"%</span>";
	}
	values.tekise=ap;
	
	//アイコン補正
	values.individual= Data.individuals[values.shinki.individual];

	//武装
	for(var i=1;i<const_lists.part_cd.length;i++){
		var part=const_lists.part_cd[i];
		var r = Number(values[part].rarelity);
		var lv= values[part].lv;
		var cd = values[part].cd;

		var idx = Data.busos.findIndex(function(elem){return elem.cd === cd;});
		reset(values[part]);
		values[part].biko = "";
		if(idx<0){
	 		continue;
	  }
		var buso = Data.busos[idx];
		if(buso.rarelity !== r){
			var idx2 = idx + r -buso.rarelity;
			if(Data.busos[idx2].name === buso.name){
				values[part].cd = buso.cd;
				buso = Data.busos[idx2];
			}else{
				values[part].rarelity = buso.rarelity;
			}
		}
		values[part].org = buso;

		values[part].name=buso.name;
	  	if(buso.part===6){
			values[part].name=buso.name + "[" +weapon_categories[buso.category].short_name +"]";
		}
		add(values[part],buso);
		if(lv==60){
			var bonus;
			if(buso.part===6){
				if(part.range===0){
					bonus= Data.lv_bonus.weapon_short[r];
				}else{
					bonus= Data.lv_bonus.weapon_long[r];
				}
			}else{
				bonus= Data.lv_bonus[part][r];
			}
			add(values[part],bonus);
		}
		if(buso.passive>0){
			var passive={};
			passive.cd = buso.passive;
			passive.effect= buso.effect;
			passives.push(passive);
			values[part].biko = "<span class='passive'>" + Data.passives[passive.cd].name ;
			if(passive.effect>0){
				values[part].biko += "[" + const_lists.effect[passive.effect]+"]";
			}
			values[part].biko += "</span>";
		}
		if(buso.active>0){
			values[part].biko = "<span class='active'>" + Data.actives[buso.active].name + "</span>";
			if(buso.effect>0){
				values[part].biko += "[" + const_lists.effect[buso.effect]+"]";
			}
		}
	}

	//小計
	reset(values.subtotal);
	add(values.subtotal,values.shinki);
	add(values.subtotal,values.individual);
	add(values.subtotal,values.head);
	add(values.subtotal,values.body);
	add(values.subtotal,values.arm);
	add(values.subtotal,values.leg);
	add(values.subtotal,values.rear);
	add(values.subtotal,values.weapon);
	
	//最終値
	reset(values.total);
	add(values.total,values.subtotal);

	values.subtotal.biko ="";
	//適性補正
	for(var i=0;i<values.shinki.apts.length;i++){
		var apt=values.shinki.apts[i];
		if(apt.weapon_category !== values.weapon.org.category)continue;
		var str="";
		if(apt.effect>0){
			str+= "<span class='apt'>";
		}else{
			str+= "<span class='apt_'>";
		}
		str +=  "[" + weapon_categories[apt.weapon_category].short_name + "]"+apt.effect+"%</span>";
		values.total.atk += Math.trunc(values.subtotal.atk * apt.effect*0.01);
		values.subtotal.biko +=str;
	}
	//パッシブ補正
	for(var i=0;i<passives.length;i++){
		var passive =passives[i];
		values.subtotal.biko += "<span class='passive'>" + Data.passives[passive.cd].name ;
		if(passive.effect>0){
			values.subtotal.biko += "[" + const_lists.effect[passive.effect]+"]";
		}
		values.subtotal.biko += "</span>";
		if(Data.passives[passive.cd].func){
			Data.passives[passive.cd].func(passive.effect);
		}
	}

	Bind.refresh();
}


var onloadfunc=function(){

	//部位ごとのフォーム作成
	var targets= document.querySelectorAll(".template_part");
	var template=document.querySelector("#template #buso");
	for(var i=0;i<targets.length;i++){
		var target = targets[i];
		var part_cd = target.id;
		var part_idx = const_lists.part_cd.findIndex(function(e){return e===part_cd;});
		if(part_idx===7){part_idx=6;};

		var clone = template.cloneNode(true);

		clone.id = target.id;
		clone.classList.add(target.id);

		var children = clone.querySelectorAll("[bind]");
		for(var j=0;j<children.length;j++){
			children[j].setAttribute("bind",part_cd+children[j].getAttribute("bind"));
		}

	  
		var span = clone.querySelector(".name");
		span.addEventListener("click"
			,(function(part_cd,part_idx){
				return function(e){

					values.subwindow_part="【"+const_lists.part_name[part_idx]+"】";
					Bind.refresh();
					openSubWindow(part_cd,part_idx,Number(values[part_cd].rarelity));
					e.preventDefault();
					return false;
				}
		})(part_cd,part_idx));

		target.parentNode.replaceChild(clone,target);
	}

	//param
	var nodes= document.querySelectorAll("span.param");
	var param= document.getElementById("param");
	for(var i=0;i<nodes.length;i++){
		var node = nodes[i];
		var newnode = param.cloneNode(true);
		var bindName = node.getAttribute("bind");
		var children = newnode.querySelectorAll("[bind]");
		for(var j=0;j<children.length;j++){
			children[j].setAttribute("bind",bindName +children[j].getAttribute("bind"));
		}

		node.parentNode.replaceChild(newnode,node);
	}

	//レアリティコンボボックス設定
	var selects = document.querySelectorAll("select.rarelity");
	var rare = document.getElementById("rarelity");
	for(var i=0;i<selects.length;i++){
		var rare2 = rare.cloneNode(true);
		var org = selects[i];
		rare2.id="";
		rare2.addEventListener("change",function(){
			var div = this.parentNode;
			for(var j=0;j<const_lists.rarelity.length;j++){
				div.classList.remove(const_lists.rarelity[j]);
			}
			div.classList.add(const_lists.rarelity[this.selectedIndex]);
		});
		if(org.getAttribute("bind") !== null){
			rare2.setAttribute("bind",org.getAttribute("bind"));
		}
		org.parentNode.replaceChild(rare2,org);
	}

	//初期値セット
	values.shinki={};
	values.shinki.cd=Data.shinkis[0].cd;

	for(var i=1;i<const_lists.part_cd.length;i++){
		values[const_lists.part_cd[i]]={};
		var part=values[const_lists.part_cd[i]];
		var part_idx = i;
		if(part_idx=== 7){ part_idx=6;};
		part.rarelity=0;
		part.cd=Data.busos.find(function(e){
	  		return e.part===part_idx && e.name !=="-" && e.rarelity === 0}).cd;
	}

	Bind.init();

	var nodes= document.querySelectorAll("select");
	for(var i=0;i<nodes.length;i++){
		nodes[i].addEventListener("change",function(){
			reCalc();
		});
	}

	var select = document.querySelector("#individual");
	var data = Data.individuals;
	for(var i=0;i<data.length;i++){
		var option = document.createElement("OPTION");
		option.textContent = data[i].name;
		option.value= i;
		select.appendChild(option);
	}
	

	document.querySelector("span#shinki .lv").setAttribute("disabled","disabled");

	reCalc();

}


//データ整形ーーーーーーーーーーーーーーーーーーーーーーーーーーーーーーーー
var conv=function(row,n){
	var buso = {};

	buso.part=n;
	buso.set=row[0];
	buso.class = row[1];
	buso.name=row[2];
	buso.rarelity=row[3];
	buso.atk=row[4];
	buso.def=row[5];
	buso.spd=row[6];
	buso.lp=row[7];
	buso.bst=row[8];
	buso.passive=row[9];
	buso.effect=row[10];
	buso.biko=row[11];
	return buso;
}

function prepareData(data){
	//省略セルデータ補間
	var keys = Object.keys(data);
	for(var i=0;i<keys.length;i++){
		if(keys[i]==="lists"){ continue; }
		var list = data[keys[i]];
		for(var j=1;j<list.length;j++){
			var row = list[j];
			for(var k=0;k<row.length;k++){
				if(row[k]==="" || row[k]==="#N/A"){
					row[k]=list[j-1][k];
				}
			}
		}
		
	}
	//名称リスト
	const_lists=[];
	var lists = data.lists;
	for(var i=0;i<lists[0].length;i++){
		var list=[];
		for(var j=1;j<lists.length;j++){
			if(lists[j][i] ==="")break;
			list.push(lists[j][i]);
		}
		const_lists[lists[0][i]]=list;
	}

	//神姫
	for(var i=0;i<data.shinki.length;i++){
		var row = data.shinki[i];
		var shinki= {};

		shinki.cd="shinki_"+i;
		shinki.name=row[0];
		shinki.rarelity=row[1];
		shinki.atk=row[2];
		shinki.def=row[3];
		shinki.spd=row[4];
		shinki.lp=row[5];
		shinki.bst=row[6];
		shinki.apts=row.slice(7,7+15);
		shinki.apts.unshift(0);
		Data.shinkis.push(shinki);
	}
	//アイコン補正
	for(var i=0;i<data.individuals.length;i++){
		var row = data.individuals[i];
		var individual= {};
		individual.name=row[0];
		individual.atk=row[1];
		individual.def=row[2];
		individual.spd=row[3];
		individual.lp=row[4];
		individual.bst=row[5];
		Data.individuals.push(individual);
	}
	//武装
	for(var j=1;j<6;j++){
		var part=const_lists.part_cd[j];
		var part_data= data[part];
		if(!part_data)continue;
		for(var i=0;i<part_data.length;i++){
			var row = part_data[i];
			var buso = conv(row,j);
			buso.cd=part+"_"+i;
			Data.busos.push(buso);
		}
	}

	//武器カテゴリ
	weapon_categories = data.weapon_categories.map(function(e){
	  return {name:e[0],short_name:e[1]};
	});

	//武器
	var part_data= data.weapon;
	for(var i=0;i<part_data.length;i++){
		var row = part_data[i];
		var buso = conv(row,6);
		buso.cd="weapon_"+i;
		buso.passive=-1;
		buso.active=row[9];
		buso.category=row[12];
		buso.range=row[13];
		Data.busos.push(buso);
	}

	//パッシブ
	Data.passives= data.passive.map(function(e){return {name:e[0]};});

	var correctStatus=function(atk,def,spd,lp,bst){
	   values.total.atk += Math.trunc(values.subtotal.atk * 0.01*atk);
	   values.total.def += Math.trunc(values.subtotal.def * 0.01*def);
	   values.total.spd += Math.trunc(values.subtotal.spd * 0.01*spd);
	   values.total.lp  += Math.trunc(values.subtotal.lp  * 0.01*lp);
	   values.total.bst += Math.trunc(values.subtotal.bst * 0.01*bst);
	}
	Data.passives[ 1].func=function(effect){ correctStatus(1+effect,0,0,0,0); }
	Data.passives[ 2].func=function(effect){ correctStatus(0,1+effect,0,0,0); }
	Data.passives[ 3].func=function(effect){ correctStatus(0,0,1+effect,0,0); }
	Data.passives[ 4].func=function(effect){ correctStatus(0,0,0,1+effect,0); }
	Data.passives[ 5].func=function(effect){ correctStatus(0,0,0,0,1+effect); }
	Data.passives[ 6].func=function(effect){
		var a =Math.trunc(effect*0.5)
		correctStatus(a+1,a+1,a,a+1,a+1);
	}

	//アクティブ
	Data.actives = data.active.map(function(e){return {name:e[0]};});

	//レベル増加値
	Data.lv_bonus={};
	var sheet_data = data.lv_bonus;
	for(var i=0;i<sheet_data.length;){
		var bonuses=[];
		var part = sheet_data[i][0];
		for(var j=0;j<4;j++){
			var bonus={};
			var row = data.lv_bonus[i];
			bonus.atk=row[3];
			bonus.def=row[4];
			bonus.spd=row[5];
			bonus.lp =row[6];
			bonus.bst=row[7];
			bonuses.push(bonus);
			i++;
		}
		Data.lv_bonus[part] = bonuses;
	}
}

var createTable=function(sort_member){
	var data= table_data;
	if(sort_member !== null){
		if(values.old_sort === sort_member){
			data.sort(function(a,b){return a[sort_member]- b[sort_member];});
			values.old_sort="!" + sort_member;
		}else{
			data.sort(function(a,b){return -a[sort_member]+ b[sort_member];});
			values.old_sort= sort_member;
		}
	}

	var tr = document.createElement("tr");
