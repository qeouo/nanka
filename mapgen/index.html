"use strict"

var SIZE=2;
var setPixel = function(x,y,img0,px,py,img1){
	if(x<0 || y<0 || x>=img0.width || y>=img0.height){
		return;
	}
	if(img0.rgba[y*img0.width+x]&0xff000000){
		return;
	}
	img0.rgba[ (y) * img0.width + (x)] = img1.rgba[ (py) * img1.width + (px)];
	return;
}
var checkPixel = function(x,y,img0,px,py,img1){
	if(x<0 || y<0 || x>=img0.width || y>=img0.height){
		return 1;
	}
	var pixel0= img0.rgba[ (y) * img0.width + (x)];
	if(!(pixel0 & 0xff000000)){
		return 1;
	}

	var pixel1= img1.rgba[ (py) * img1.width + (px)];
	if(pixel0 === pixel1){
		return 1;
	}
	return 0;
}
var getPixel = function(x,y,main_img,pat){
	var count=0;
	var kouho=[];
	for(var py=0;py<pat.height;py++){
		for(var px=0;px<pat.width;px++){
			var flg=true;
			for(var yi=-SIZE;yi<SIZE*2;yi++){
				for(var xi=-SIZE;xi<SIZE*2;xi++){
					if(xi===0 && yi===0){
						continue;
					}
					if(!checkPixel(x+xi,y+yi,main_img,px+xi,py+yi,pat)){
						flg=false;
						break;
					}
				}
			}
			if(flg){
				kouho.push([px,py]);
			}
		}
	}
	if(kouho.length===0){
		console.log("HOGE");
		return;
	}
	var idx = Math.random() * kouho.length|0;

	var px=kouho[idx][0];
	var py=kouho[idx][1];

	for(var yi=-SIZE;yi<SIZE*2;yi++){
		for(var xi=-SIZE;xi<SIZE*2;xi++){
			setPixel(x+xi,y+yi,main_img,px+xi,py+yi,pat);
			
		}
	}
	
}
