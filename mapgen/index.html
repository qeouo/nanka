<script type="text/javascript">
"use strict"

var endFlg=[];
var wave=[];
var N=3;
var HALF_N = N>>1;
var main_img;
var pattern_list=[];
var pattern_img;
var pattern_img2= new Img(N,N,1);
var Pattern= function(){
	this.x=0;
	this.y=0;
	this.num=0;
	this.joint=[(N+2)*(N+2)];
}
var copy=function(img0,x0,y0,img1,x,y,w,h){
	for(var yi=0;yi<h;yi++){
		for(var xi=0;xi<w;xi++){
			if(outcheck(x0+xi,y0+yi))continue;
			var idx0 = img0.getIndex(x0+xi,y0+yi);
			var idx1 = img1.getIndex(x+xi,y+yi);
			img0.rgba[idx0] = img1.rgba[idx1];
		}
	}
}
var checkPattern = function(pat,x,y,offsetx,offsety,px,py){
	//オフセットありパターン同士の一致チェック
	for(var yi=0;yi<N;yi++){
		for(var xi=0;xi<N;xi++){
			var idx = pat.getIndex(x+xi-HALF_N,y+yi-HALF_N);
			var ox = (xi-HALF_N)-offsetx;
			var oy = (yi-HALF_N)-offsety;
			if(ox<-HALF_N || ox>=N-HALF_N
				|| oy<-HALF_N || oy>=N-HALF_N){
				continue;
			}
			var idx1 = pat.getIndex(px+ox,py+oy);
			if(pat.rgba[idx] !== pat.rgba[idx1]){
				return false;
			}
		}
	}
	return true;

}

var outcheck=function(x,y){
	if(x<0 || x>=main_img.width
		|| y<0 || y>=main_img.height){
		return true;
	}
	return false;
}
var checkPatterns=function(pat,x,y,pat_idx){
	//ある座標のあるパターンが成立するかチェック
	for(var yi=-2;yi<=2;yi++){
		for(var xi=-2;xi<=2;xi++){
			if(outcheck(x+xi,y+yi))continue;
			var list_index = (-yi+2)*5+(-xi+2);

			var idx = main_img.getIndex(x+xi,y+yi);
			var wav = wave[idx];
			if(!wav){
				continue;
			}
			var flg=true;
			for(var i=0;i<wav.length;i++){
				var pat =pattern_list[wav[i]];
				if(pat.joint[list_index].indexOf(pat_idx)>=0){
					flg=false;
					break;
				}
			}
			if(flg){
				return false;
			}
		}
	}
	return true;

}
var updateWaveList=[];
var updateWave=function(x,y,pat){
	var idx0 = main_img.getIndex(x,y);
	var wav = wave[idx0];
	
	var old_num =pat.width*pat.height;

	var flg=false;
	if(!wav){
	flg=true;
		wav=[];
		for(var wi=0;wi<pattern_list.length;wi++){
			if(checkPatterns(pat,x,y,wi)){
				wav.push(wi);
			}
		}
	}else{
		old_num = wav.length;
		for(var i=wav.length;i--;){
			if(!checkPatterns(pat,x,y,wav[i])){
				wav.splice(i,1);
			}
		}
	}
	if(wav.length===0){
		console.log("A");
	}	
	wave[idx0]=wav;
	if(wav.length !== old_num){
		for(var yi=-1;yi<=1;yi++){
			for(var xi=-1;xi<=1;xi++){
				if(xi===0 && yi===0){
					continue;
				}
				if(outcheck(x+xi,y+yi))continue;
				
				updateWaveList.push([x+xi,y+yi]);
			}
		}
	}

}
var getPixel = function(x,y,main_img,pat){
	var idx0 = main_img.getIndex(x,y);

	var wav = wave[idx0];

	var pat;
	var idx;
	if(wav){
		if(wav.length===0){
			main_img.rgba[idx0] = 0xffffff00;
			return;
		}
		idx=wav[Math.random()*wav.length|0];
	}else{
		idx=Math.random()*pattern_list.length|0;
	}

	var pat = pattern_list[idx];
	copy(main_img,x-HALF_N,y-HALF_N,pattern_img,pat.x-HALF_N,pat.y-HALF_N,N,N);

	wave[idx0]=[idx];
		

	for(var yi=-1;yi<=1;yi++){
		for(var xi=-1;xi<=1;xi++){
			if(xi===0 && yi===0){
				continue;
			}
			if(outcheck(x+xi,y+yi))continue;
			if(x+xi<0 || x+xi>=main_img.width
				|| y+yi<0 || y+yi>=main_img.height){
				continue;
			}
			updateWaveList.push([x+xi,y+yi]);
		}
	}
	while(updateWaveList.length){
		var p = updateWaveList.pop();
		updateWave(p[0],p[1],pat);
	}
	
}

		var template_div = document.getElementById("pattern_template");

			var pat=pattern_list[pi];

			copy(pattern_img2,0,0,pattern_img,pat.x-HALF_N,pat.y-HALF_N,N,N);
			pattern_div.getElementsByClassName("hoge")[0].src = pattern_img2.toDataUrl();
			var txt="x"+pat.num +" pos("+pat.x+","+pat.y+")";
			txt+= " 隣接情報" + JSON.stringify(pat.joint);
			var txtnode=document.createTextNode(txt);
			pattern_div.getElementsByClassName("status")[0].appendChild(txtnode);

			document.body.appendChild(pattern_div);

		}


		wave=new Array(main_img.width*main_img.height);
		for(var i=0;i<wave.length;i++){
			wave[i]=null;
		}
		endFlg=new Array(main_img.width*main_img.height);
		for(var i=0;i<endFlg.length;i++){
			endFlg[i]=0;
		}

		for(var yi=0;yi<main_img.height;yi++){
			for(var xi=0;xi<main_img.width;xi++){
				var idx = yi * main_img.width + xi;
				main_img.rgba[idx]=0;
			}
		}
		var x=Math.random()*main_img.width|0;
		var y=Math.random()*main_img.height|0;
		var vx=1;
		var vy=1;
		var poses=[];

		poses.push([x,y]);

		var append=function(x,y){
			var xx = (x+main_img.width) % main_img.width;
			var yy = (y+main_img.height) % main_img.height;
			var idx =yy*main_img.width + xx;
			if(endFlg[idx]){
				return;
			}
			endFlg[idx]=1;
			poses.push([xx,yy]);
			
		}
		var count=0;
		//while(poses.length){
		var f=function(){
			var pos;
			while(poses.length){
				var pos = poses.shift();
				break;
			}
			for(var k=0;k<N;k++){
				append(pos[0]+k-HALF_N,pos[1]-HALF_N);
				append(pos[0]+k-HALF_N,pos[1]+(N-HALF_N-1));
			}
			for(var k=1;k<N-1;k++){
				append(pos[0]-HALF_N,pos[1]+(k-HALF_N));
				append(pos[0]+(N-HALF_N-1),pos[1]+(k-HALF_N));
			}
			getPixel(pos[0],pos[1],main_img,pat_img);
		
		}
		document.addEventListener("keydown",function(e){
			f();
			var ctx =  c.getContext('2d')
			ctx.putImageData(main_img.toImageData(),0,0);
		});
//		for(var i=0;i<256*256;i++){
//			getPixel(x,y,main_img,pat_img);

//				vx=(Math.random()*3|0)-1;
