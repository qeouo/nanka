<html>
<head>

</head>

<script type="text/javascript" src="../lib/vector.js"></script>
<script type="text/javascript" src="../lib/geono.js"></script>
<script type="text/javascript" src="../lib/util.js"></script>
<script type="text/javascript" src="../lib/rastono.js"></script>
<script type="text/javascript" src="../lib/rastc2d.js"></script>

<script type="text/javascript" src="../lib/objman.js"></script>
<script type="text/javascript" src="../lib/rastgl.js"></script>
<script type="text/javascript" src="../lib/slider.js"></script>
<script type="text/javascript" src="../lib/colorpicker.js"></script>
<script type="text/javascript">


var pickerflg=false;
	var onl=function(){
		var url=location.search.substring(1,location.search.length)
		//if(url.length==0){
		//	url="model=raara.o3o&drawmethod=3&smoothing=1&outline=1";
		//}
		
		var args=url.split("&")

		for(i=args.length;i--;){
			var arg=args[i].split("=")
			if(arg.length >1){
				if(!isNaN(arg[1]) && arg[1]!=""){
					globalParam[arg[0]] = +arg[1]
				}else{
					globalParam[arg[0]] = arg[1]
				}
			}
		}
		if(globalParam.physics){
			globalParam.physics=false;
			checkbox=document.getElementById("chkPhy");
			checkbox.checked=true;
		}

		Util.fireEvent(document.getElementById("chkPhy"),"change");
		Util.fireEvent(document.getElementById("txtSmoothing"),"change");
		Util.fireEvent(document.getElementById("Material"),"change");
		Util.fireEvent(document.getElementById("txtOutlineWidth"),"change");
	}
var aaa=function(hex){
	var a=new Vec3();
	Util.hex2rgb(a,hex);
	globalParam.backgroundColorR=a[0];
	globalParam.backgroundColorG=a[1];
	globalParam.backgroundColorB=a[2];
}
</script>

<body onload="onl();">
<div style="float:left;">
<script type="text/javascript" src="./test3d.js"> </script>
</div>
<div style="float:left;" id="control">
<pre>
＜説明が入る＞
</pre>
<input class="slider" id="Smoothing" value="1" onchange="globalParam.smoothing=parseFloat(this.value)"/><br />
<input class="colorpicker" id="Material" value="ffffff" onchange="aaa(this.value)"/><br />
<label><input type="checkbox" id="chkPhy" onchange="Test3d.setPhysics(this.checked);"/>物理シミュレーション</label><br />
<input class="slider" id="OutlineWidth" value="0" max="5" onchange="globalParam.outlineWidth=parseFloat(this.value)"/><br />
</body>
</html>
