<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
<meta charset="utf-8">
</head>
<body>
	<div id="hoge"></div>
	<canvas id="c" width=256 height=256 style="border:solid 1px black;" ></canvas>
</body>
<script type="text/javascript">
var Vec2 = function(){
	this[0]=0;
	this[1]=0;
}
var MAX=4+1;
var STEP=2;
var PENA =2*STEP;
var E=0.2;
var SOL = 100;
var G = 9.8;
var SCALE = 0.01;
var add=function(a,b,c){a[0]=b[0]+c[0];a[1]=b[1]+c[1];}
var sub=function(a,b,c){a[0]=b[0]-c[0];a[1]=b[1]-c[1];}
var mul=function(a,b,c){a[0]=b[0]*c;a[1]=b[1]*c;}
var muladd=function(a,b,c,d){a[0]=b[0]+c[0]*d;a[1]=b[1]+c[1]*d;}
var dot = function(a,b){return a[0]*b[0]+a[1]*b[1];}
var cross = function(a,b){return a[0]*b[1]-a[1]*b[0];}
var end=0;
var buf=new Vec2();

var idcount=0;
var Obj=function(){
	this.p=new Vec2();
	this.v=new Vec2();
	this.ang=0;
	this.angv=0;
	this._v=new Vec2();
	this.f=new Vec2();
	this.size=0.05;
	this.m=0.01;
	this._m=1.0/this.m;
	this.moment=2.0/5*this.m*this.size*this.size;
	this._moment=1.0/this.moment;
	this.id=idcount;
	idcount++;
}
var HitData=function(){
	this.obj1 = null;
	this.obj2 = null;
	this.obj1p = new Vec2();
	this.obj2p = new Vec2();
	this.n = new Vec2();
	this.t = new Vec2();
	this.m = 0;
	this.f = 0;//new Vec2();
	this.ft = 0;//new Vec2();
}
var hitDatas =[];
var hitlist=[];
for(var i=MAX*(MAX+1)/2;i--;){
	hitDatas.push(new HitData());
}
var _dt;
var obj= [];
for(var i=0;i<MAX;i++){
	var o = new Obj();
	obj.push(o);
	o.p[0] = 128*SCALE+((Math.random()-0.5)*1);
	o.p[1] = 168*SCALE - i*0.1;
	o.size=0.05+Math.random()*0.1;
}
obj[0].m=99999;
obj[0]._m=0;
obj[0].p[0]=0*SCALE;
obj[0].p[1]=300*SCALE;
obj[0].size=150*SCALE;
obj[1].m=99999;
obj[1]._m=0;
obj[1].p[0]=256*SCALE;
obj[1].p[1]=300*SCALE;
obj[1].size=150*SCALE;
obj[2].m=99999;
obj[2]._m=0;
obj[2].p[0]=0*SCALE;
obj[2].p[1]=100*SCALE;
obj[2].size=50*SCALE;
obj[3].m=99999;
obj[3]._m=0;
obj[3].p[0]=256*SCALE;
obj[3].p[1]=100*SCALE;
obj[3].size=50*SCALE;

var ctx=document.getElementById("c").getContext("2d");
var dp = new Array(2);
var bvec = new Array(2);
var dv = new Array(2);

var f = function(dt){
	_dt=1.0/dt;

	hitlist=[];
	for(var i=0;i<MAX;i++){
		var o = obj[i];
		var j=i+1;
		for(j=i+1;j<MAX;j++){
			var o2 = obj[j];
			sub(dp,o2.p,o.p);
			
			var idx = ((MAX*(MAX-1)-(MAX-i)*(MAX-i-1))>>1) +(j-i-1);
			var hitData =hitDatas[idx];
			if(dp[0]*dp[0]+dp[1]*dp[1]<(o.size+o2.size)*(o.size+o2.size)){
				hitData.obj1=o;
				hitData.obj2=o2;
				var d = Math.sqrt(dp[0]*dp[0]+dp[1]*dp[1])
				if(d!=0){
					mul(hitData.n,dp,1/d);
				}else{
					mul(hitData.n,dp,0);
				}
				hitData.t[0]=-hitData.n[1];
				hitData.t[1]=hitData.n[0];

				muladd(hitData.obj1p,o.p,hitData.n,o.size);
				muladd(hitData.obj2p,o2.p,hitData.n,-o2.size);
				hitData.m = o.m*o2.m/(o.m+o2.m);
				
				sub(dv,o2.v,o.v);
				hitData.aaa = dot(dv,hitData.n)*E;

				hitlist.push(hitData);

			}else{
			//	hitData.f[0]=0;
			//	hitData.f[1]=0;
				hitData.f=0;
				hitData.ft=0;
			}
		}
	}

	for(var i=hitlist.length;i--;){
		var hitData = hitlist[i];
		var o= hitData.obj1;
		var o2= hitData.obj2;
		var n= hitData.n;


		muladd(o.v,o.v,hitData.n,o._m*hitData.f*dt);
		muladd(o2.v,o2.v,hitData.n,-o2._m*hitData.f*dt);

		muladd(o.v,o.v,hitData.t,hitData.ft*dt*o._m);
		muladd(o2.v,o2.v,hitData.t,hitData.ft*-dt*o2._m);
	}

	var k;
	for(var i=0;i<MAX;i++){
		var o = obj[i];
		o.f[0] = 0;
		o.f[1] = 0;
		o.f[1] += G*o.m;

		var o = obj[i];
		if(o.m>9999){
			continue;
		}
		muladd(o.v,o.v,o.f,dt*o._m);
		o.f[0]=0;
		o.f[1]=0;
	}
	for(k=0;k<SOL;k++){
		var hoge=0;
		for(var i=hitlist.length;i--;){
			var hitData = hitlist[i];
			var o= hitData.obj1;
			var o2= hitData.obj2;
			var n = hitData.n;

			sub(dv,o2.v,o.v);
			sub(bvec,hitData.obj1p,o.p);
			dv[0]-=-bvec[1]*o.angv;
			dv[1]-=bvec[0]*o.angv;
			sub(bvec,hitData.obj2p,o2.p);
			dv[0]+=-bvec[1]*o2.angv;
			dv[1]+=bvec[0]*o2.angv;


			var pow = dot(dv,n) + hitData.aaa;

			var old = hitData.f;
			hitData.f+=pow*_dt*hitData.m;
			if(hitData.f>0){
				hitData.f=0;
			}
			var a = hitData.f-old;
			hoge+=a*a;

			if(o.m<9999){
				muladd(o.v,o.v,n,dt*o._m*a);
			}
			if(o2.m<9999){
				muladd(o2.v,o2.v,n,-dt*o2._m*a);
			}

			sub(dv,o2.v,o.v);
			sub(bvec,hitData.obj1p,o.p);
			dv[0]-=-bvec[1]*o.angv;
			dv[1]-=bvec[0]*o.angv;
			sub(bvec,hitData.obj2p,o2.p);
			dv[0]+=-bvec[1]*o2.angv;
			dv[1]+=bvec[0]*o2.angv;

			var max = -hitData.f*0.1;
			pow = dot(dv,hitData.t);
			old = hitData.ft;
			hitData.ft += pow*_dt*hitData.m;
			if(hitData.ft>max){
				hitData.ft = max;
			}
			if(hitData.ft<-max){
				hitData.ft = -max;
			}
			a = hitData.ft-old;

			if(o.m<9999){
				muladd(o.v,o.v,hitData.t,dt*o._m*a);
				sub(dv,hitData.obj1p,o.p);
				o.angv+=cross(dv,hitData.t)*a*dt*o._moment;
			}
			if(o2.m<9999){
				muladd(o2.v,o2.v,hitData.t,-dt*o2._m*a);
				sub(dv,hitData.obj2p,o2.p);
				o2.angv+=cross(dv,hitData.t)*(-a)*dt*o2._moment;
			}

		}
		if(hoge<=0.00001){
			break;
		}
	}
	end=k;

	for(var i=hitlist.length;i--;){
		var hitData = hitlist[i];
		var o= hitData.obj1;
		var o2= hitData.obj2;
		var n = hitData.n;
		var fo = bvec;

		sub(dp,hitData.obj2p,hitData.obj1p);
		mul(fo,dp,PENA);

		add(o.f,o.f,fo);
		muladd(o2.f,o2.f,fo,-1);
	}
	for(var i=0;i<MAX;i++){
		var o = obj[i];
		if(o.m>9999){continue;}
		muladd(o.v,o.v,o.f,dt*o._m);
		mul(o.f,o.f,0);
		muladd(o.p,o.p,o.v,dt);
		o.ang+=o.angv*dt;
	}

}
var timesum=0;
var framecount=0;
		var fps=0;
var ml= function(){

	var n=STEP;
	var start=Date.now();
	for(var i=0;i<n;i++){
		f(0.033/n);
	}

	ctx.clearRect(0,0,256,256);
	ctx.strokeStyle="black";
	for(var i=0;i<MAX;i++){
		var o = obj[i];
		var size = o.size*100;
		ctx.beginPath();
		ctx.arc(o.p[0]*100,o.p[1]*100,size,Math.PI*2,false);
		ctx.moveTo(o.p[0]*100,o.p[1]*100);
		ctx.lineTo(o.p[0]*100+size*Math.cos(o.ang),o.p[1]*100+size*Math.sin(o.ang));
		//ctx.fillRect(o.p[0]*100+size*0.5,o.p[1]*100+size*0.5,size,size);
		ctx.closePath();
		ctx.stroke();
	}
	timesum+=(+Date.now()-start);
	framecount++;
	if(framecount==30){
		fps=timesum/30.0;
		fps=(fps*1000|0)/1000
		framecount=0;
		timesum=0;
	}
	document.getElementById("hoge").innerHTML = fps+":"+end;
	setTimeout(ml,33);
}

ml();


</script>
