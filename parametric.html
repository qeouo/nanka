	ctx.fillRect(point[0]-2,point[1]-2,4,4);
}

var a=[];
var b=[];
var c=[];
var d=[];
var w=[];
 
var num = points.length-1;
    for(i=0; i<=num; i++) {
        a.push([0,0]);
        b.push([0,0]);
        c.push([0,0]);
        d.push([0,0]);
        w.push(0);
        
        a[i][0] = points[i][0];
        a[i][1] = points[i][1];
        
        c[i]=[1,1];

    }
       c[0][0] = 0;

    }
          // ¶‰º‚ğÁ‚·
    w[0]=0.0;
    for(i=1; i<num; i++) {
        tmp = 4.0 - w[i-1];
        c[i][0] = (c[i][0] - c[i-1][0])/tmp;
        c[i][1] = (c[i][1] - c[i-1][1])/tmp;
        w[i] = 1.0 / tmp;
    }
        // ‰Eã‚ğÁ‚·
    for(i=num-1; i>0; i--) {
        c[i][0] = c[i][0] - c[i+1][0] * w[i];
        c[i][1] = c[i][1] - c[i+1][1] * w[i];
    }

    b[num] = d[num] =0.0;
    for(i=0; i<num; i++) {
        d[i][0] = ( c[i+1][0] - c[i][0]) / 3.0;
        d[i][1] = ( c[i+1][1] - c[i][1]) / 3.0;
        b[i][0] = a[i+1][0]- a[i][0] - c[i][0] - d[i][0];
        b[i][1] = a[i+1][1]- a[i][1] - c[i][1] - d[i][1];
    }

}
