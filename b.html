<!DOCTYPE html>
<html>
<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Content-Language" content="ja" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Cache-Control" content="no-cache" />
<title>mapgen</title>
<style>
span.status{
	display:inline-block;
	text-align:right;
	width:40px;
}
.atk{
	background-color:#fcc;
}
.def{
	background-color:#cfc;
}
.spd{
	background-color:#ccf;
}
.lp{
	background-color:#cff;
}
.bst{
	background-color:#99c;
}
.n{
	background-color:#ccc;
}
.r{
	background-color:#f96;
}
.sr{
	background-color:#c99;
}
.ur{
	background-color:#ff6;
}
.rarelity{
	width:40px;
}
select{
	width:200px;
}

</style>

</head>

<body onLoad="onloadfunc(event)">

	<div>
		<select id="head_buso">
			<option class="n" value="0">N</option>
			<option class="r" value="1">R</option>
		</select>
			
		<select id="head_rarelity" class="rarelity">
			<option class="n" value="0">N</option>
			<option class="r" value="1">R</option>
			<option class="sr" value="2">SR</option>
			<option class="ur" value="3">UR</option>
		</select>
		<span>
		<span class="status atk">1</span>
		<span class="status def">2</span>
		<span class="status spd">3</span>
		<span class="status lp">4</span>
		<span class="status bst">5</span>
	</div>


</body>

<script type="text/javascript">
"use strict"

var onloadfunc=function(){
}

var selects = document.getElementsByTagName("SELECT");
for(var i=0;i<selects.length;i++){
	if(selects[i].className ==="rarelity"){
		selects[i].addEventListener("change",function(){
			this.className="rarelity";
			this.classList.add(["n","r","sr","ur"][this.value]);
		});
		selects[i].className="rarelity n";
	}
}

document.getElementById("head_buso").addEventListener("change",function(){
	this.parentNode.querySelector(".atk").innerText=this.value;

});

</script>
</html>
