var calcFace= function(x,y,z,x1,y1,z1,x2,y2,z2){
	var face={};

	var nx=y1*z2 - z1*y2;
	var ny=z1*x2 - x1*z2;
	var nz=x1*y2 - y1*x2;
	var l = 1/Math.sqrt(nx*nx+ny*ny+nz*nz);
	nx*=l;ny*=l;nz*=l;
	
	var sx=ny*z1 - nz*y1;
	var sy=nz*x1 - nx*z1;
	var sz=nx*y1 - ny*x1;

	var tx=ny*z2 - nz*y2;
	var ty=nz*x2 - nx*z2;
	var tz=nx*y2 - ny*x2;

	var l=1/(x2*sx + y2*sy + z2*sz);
	var l2=1/(x1*tx + y1*ty + z1*tz);

	face.x=x;
	face.y=y;
	face.z=z;
	
	face.sx=sx*l;
	face.sy=sy*l;
	face.sz=sz*l;

	face.tx=tx*l2;
	face.ty=ty*l2;
	face.tz=tz*l2;

	face.nx=nx;
	face.ny=ny;
	face.nz=nz;

	return face;
};

var AABB=function(){

var addAABB = function(a,b,c){
	for(var i=0;i<DIMENSION;i++){
		a.min[i] = Math.min(b.min[i],c.min[i]);
		a.max[i] = Math.max(b.max[i],c.max[i]);
	}
}
var checkAABB= function(a,b){

		if(a.min[i]>b.max[i] || b.min[i]>a.max[i]){

		}
	}

}

qSort = function(target,first,last,func){
	if(last<=first){
		return;
	}
	
	var 
	i=first
	,j=last
	,p=target[last+1+first>>1]
	,buf

	while(1){
		while(func(target[i],p)<0)i++;
		while(func(target[j],p)>0)j--;
		if(i>=j)break;
		buf=target[i];
		target[i]=target[j];
		target[j]=buf;
		i++;
		j--;
		if(i>last || j<first){
			break;
		}
	}

	this.qSort(target,first,i-1,func);
	this.qSort(target,j+1,last,func);
	return
}
var createBVH_ = function(list,first,last,axis){
	if(first >= last){
		return list[first];
	}
	var node = new AABBnode();
	var max=0;
	var min=0;
	var mmax=0;
	for(var i=0;i<DIMENSION;i++){
		min=list[first].AABB.min[i];
		max=list[first].AABB.max[i];
		for(var j=first+1;j<=last;j++){
			min=Math.min(min,list[j].AABB.min[i]);
			max=Math.max(max,list[j].AABB.max[i]);
		}
		if(mmax<max-min){
			mmax = max-min;
			axis=i;
		}

	}
	qSort(list,first,last,function(a,b){return a.AABB.min[axis] - b.AABB.min[axis]});
	var center = (last+first)>>1;
	axis=[1,2,0][axis];
	node.children.push(createBVH_(list,first,center,axis));
	node.children.push(createBVH_(list,center+1,last,axis));
	addAABB(node.AABB,node.children[0].AABB,node.children[1].AABB);

	return node;
}
var createBVH=function(AABBnodes){
	return createBVH_(AABBnodes,0,AABBnodes.length-1,0);

var hitCheckLine= function(a,p0,v){
	//AABBと線分p0vが接触しているか
	var min,max;
	var _min,_max;
	if(v[0]>0){
		_min=a.min;
		_max=a.max;
	}else{
		_min=a.max;
		_max=a.min;
	}
	min=(_min[0]-p0[0])*v[0];
	max=(_max[0]-p0[0])*v[0];

	var n;
	for(var i=1;i<DIMENSION;i++){
		if(v[i]>0){
			_min=a.min;
			_max=a.max;
		}else{
			_min=a.max;
			_max=a.min;
		}
		n=(_min[i]-p0[i])*v[i];
		if(n>min){
			min=n;
		}
		n=(_max[i]-p0[i])*v[i];
		if(n<max){
			max=n;
		}
	}
	if(max<0)return false;
	return (min<=max);
}

var hitCheck=function(node,line1,line2,func){
	if(!hitCheckLine(node.AABB,line1,line2)){
		return;
	}
	for(var i=0;i<node.children.length;i++){
		hitCheck(node.children[i],line1,line2,func);
	}
	if(node.element){
		func(node.element);
	}
}

var randvec=function(hard){
	var r2=Math.random()*Math.PI*2;
	var r=Math.random()*Math.PI*0.5*hard;
	var sx,sy,sz,tx,ty,tz;
	var n=Math.cos(r);
	var s=Math.sin(r);
	var t=s*Math.cos(r2);
	s=s*Math.sin(r2);

	
    if(Vy*Vy<0.25){
		sx=Vz/Math.sqrt(Vx*Vx+Vz*Vz);
		sy=0;
		sz=-Vx/Math.sqrt(Vx*Vx+Vz*Vz);

		tx=-sz*Vy;
		ty=sz*Vx-sx*Vz;
		tz=sx*Vy;
	}else{
		sx=0;
		sy=-Vz/Math.sqrt(Vy*Vy+Vz*Vz);
		sz=Vy/Math.sqrt(Vy*Vy+Vz*Vz);

		tx=sy*Vz-sz*Vy;
		ty=sz*Vx;
		tz=-sy*Vx;
	}
	Vx=n*Vx + s*sx + t*tx;
	Vy=n*Vy + s*sy + t*ty;
	Vz=n*Vz + s*sz + t*tz;
};

var Mesh=(function(){
    var Mesh= function(px,py,pz){
		Obj.call(this);
		this.x=px;
		this.y=py;
		this.z=pz;
		
		var x,y,z;
		x=vertices[0];
		y=vertices[1];
		z=vertices[2];
		var s=x*x+y*y+z*z;
		for(var i=1;i<vertices.length;i+=3){
			x=vertices[i];
			y=vertices[i+1];
			z=vertices[i+2];
			
			if(s<x*x+y*y+z*z)s=x*x+y*y+z*z;
		
		}
		this.s=s;
	};
    Mesh.prototype.distance=function(){
		var min=MinDist;
		var xx = (Px - this.x)*10;
		var yy = (Py - this.y)*10;
		var zz = (Pz - this.z)*10;
		var sin=Math.sin(this.angle);
		var cos=Math.cos(this.angle);
		var px=cos*xx + sin*zz;
		var py=yy;
		var pz=-sin*xx + cos*zz;

		var vx=cos*Vx + sin*Vz;
		var vy=Vy;
		var vz=-sin*Vx + cos*Vz;

		var d1=px*vx+py*vy+pz*vz;
		var r=this.s - ((px*px+py*py+pz*pz)-d1*d1) ;
		if(r<0){
			return MAXDIST;
		}
		if(d1 - Math.sqrt(r) >MinDist){
			return MAXDIST;
		}
		var this_ =this;

		var line1=[px,py,pz];
		var line2=[vx,vy,vz];
		for(var i=0;i<3;i++){
			if(line2[i]===0){
				line2[i]=99999999;
			}else{
				line2[i]=1/line2[i];
			}
		}
		hitCheck(rootNode,line1,line2, function(face){
			var l2= (face.x-px)*face.nx + (face.y-py)*face.ny + (face.z-pz)*face.nz;
			if(l2==0){ 
				return;
			}
			var l=vx*face.nx + vy*face.ny + vz*face.nz;
			if(l==0){
				return;
			}
			var h=l2/l;
			if(h*0.1>min|| h<=0){ 
				return;
			}
			var dx=px + vx*h - face.x;
			var dy=py + vy*h - face.y;
			var dz=pz + vz*h - face.z;

			l= (dx*face.sx + dy*face.sy + dz*face.sz) 
			l2= (dx*face.tx + dy*face.ty + dz*face.tz)
	 
			if(l>=0. && l2>=0. && (l+l2)<=1.0){ 
				if(min>h*0.1){
					min=h*0.1
					this_.h=face;
				}
			} 
		});
		if(min>=MinDist){
			min=MAXDIST;
		}
		return min;
	} 
	Mesh.prototype.material=function(){
		var sin=Math.sin(-this.angle);
		var cos=Math.cos(-this.angle);
		this.nx=cos*this.h.nx + sin*this.h.nz;
		this.ny=this.h.ny;
		this.nz=-sin*this.h.nx + cos*this.h.nz;
	};
	return Mesh;
})();
var Plane=(function(){
    var Plane = function(){
		Obj.call(this);
	};
    Plane.prototype.distance=function(){
		var d1=(this.x-Px)*this.nx + (this.y-Py)*this.ny + (this.z-Pz)*this.nz;
		if(d1>0){
			return MAXDIST;
		}
		var d2=Vx*this.nx+Vy*this.ny+Vz*this.nz;
		if(d2>=0 || d2>MinDist){
			return MAXDIST;
		}
		return d1/d2;
	};
	Plane.prototype.material=function(){
		if((Px^Pz)&8){
			this.spc=0;
			this.metal=0;
		}else{
			this.spc=1;
			this.metal=1;
			R*=0.8;
			G*=0.8;
			B*=0.8;
		}
	};
	return Plane;
})();

var Sphere=(function(){
    var Sphere = function(){
		Obj.call(this);
	};
    Sphere.prototype.distance=function(){
        var dx=this.x-Px;
        var dy=this.y-Py;
        var dz=this.z-Pz;
		var d1=dx*Vx+dy*Vy+dz*Vz;
		var r=this.s*this.s-(dx*dx+dy*dy+dz*dz) ;
		if(r>-0.0000001){
			return d1+Math.sqrt(r + d1*d1) ;
			
		}
		if(d1<=0){
			return MAXDIST;
		}
		var d2=r + d1*d1 ;
		if(d2<0){
			return MAXDIST;
		}
		return d1-Math.sqrt(d2);
	};
	Sphere.prototype.material=function(){
		var d=1/this.s;
		this.nx=(Px-this.x)*d;
		this.ny=(Py-this.y)*d;
		this.nz=(Pz-this.z)*d;
	};
	return Sphere;
})();

var calc=function(){
	var MinObjOld;
	MinObj=null;
	for(var i=8;;i--){
		if(i<=0){
			R=0;G=0;B=0;
			return;
		}

		MinDist=MAXDIST;
		MinObjOld=MinObj;
		MinObj=null;

		for(var j=objs.length;j--;){
			var dist=objs[j].distance();
			if(dist<0.001 && MinObjOld==objs[j]){
				continue;
			}
			if(dist<MinDist){
				MinDist=dist;
				MinObj=objs[j];
			}
		}
		if(MinObj===null){
			return;
		}
		Px+=Vx*MinDist;
		Py+=Vy*MinDist;
		Pz+=Vz*MinDist;

		MinObj.material();

		var d=(Vx*MinObj.nx+Vy*MinObj.ny+Vz*MinObj.nz);
		var r=MinObj.spc/(MinObj.spc+(MinObj.r+MinObj.g+MinObj.b)*0.333)
		var rr;
		if((Math.random()<r && d<=0) || MinObj.metal>0){
			if(MinObj.metal<=0){
				rr=MinObj.spc/r;
				R*=rr;
				G*=rr;
				B*=rr;
			}else{
				R*=(1-(1-MinObj.r)*MinObj.metal);
				G*=(1-(1-MinObj.g)*MinObj.metal);
				B*=(1-(1-MinObj.b)*MinObj.metal);
			}
			d*=2;
			Vx-=MinObj.nx*d;
			Vy-=MinObj.ny*d;
			Vz-=MinObj.nz*d;
			if(MinObj.spchard>0){
				randvec(MinObj.spchard);
			}
		}else{
			if( d<=0){
				var rr=1/(1-r)*(1-MinObj.metal);
				R*=MinObj.r*rr;
				G*=MinObj.g*rr;
				B*=MinObj.b*rr;
			}
			if(Math.random()>MinObj.a || d>0){
				if(d*d<1){
					if(d<0){
						rr= -Math.sqrt(MinObj.refract*MinObj.refract + d*d -1) -d ;
					}else{
						rr= Math.sqrt(1/(MinObj.refract*MinObj.refract) + d*d -1) -d ;
					}
					Vx+=MinObj.nx*rr;
					Vy+=MinObj.ny*rr;
					Vz+=MinObj.nz*rr;
					rr=1/Math.sqrt(Vx*Vx+Vy*Vy+Vz*Vz);
					Vx*=rr;Vy*=rr;Vz*=rr;
				}
			}else{
				Vx=MinObj.nx;
				Vy=MinObj.ny;
				Vz=MinObj.nz;
				randvec(1);
			}
		}
	}
};
